name: Face Dancer Test

on:
  pull_request:
    paths:
      - '.github/workflows/face-dancer-test.yml'
      - 'face-dancer/**'

permissions:
  contents: read

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/checkout@v4

      - run: npm install
        working-directory: face-dancer

      - run: npm run build
        working-directory: face-dancer
