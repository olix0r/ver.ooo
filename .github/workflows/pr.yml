name: Pull Request

on: pull_request

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ver-ooo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run build
      - run: npm run lint

  face-dancer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/checkout@v4
      - run: npm install
        working-directory: face-dancer
      - run: npm run build
        working-directory: face-dancer
      - run: npm run lint
        working-directory: face-dancer

  merge-dependabot:
    runs-on: ubuntu-latest
    needs: [ver-ooo, face-dancer]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: gh pr merge '${{ github.event.pull_request.number }}' --auto --merge
        if: github.actor == 'dependabot[bot]'
        env:
          GH_TOKEN: ${{ github.token }}
